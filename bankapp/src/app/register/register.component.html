<div class="container">
    <h1></h1>
    <div class="login-div">
        <div class="row">
            <div class="col"></div>
            <div class="col" style=" background-color: white; border: 2px solid black;;">
                <h2 style="text-align: center; color: darkslategrey;">Register</h2>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="acnum" name ="acnum" formControlName="acnum" placeholder="Account Number"
                            aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                            
                    </div>
                    <div class="error" *ngIf="(this.registerForm.get('acnum')?.touched || this.registerForm.get('acnum')?.dirty) && this.registerForm.get('acnum')?.errors">invalid account number</div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="uname" name ="uname" formControlName="uname" placeholder="User Name"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="error" *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors">invalid user name</div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="pswd" name ="pswd" formControlName="pswd" placeholder="Password"
                            aria-label="password" aria-describedby="basic-addon2">
                    </div>
                    <div class="error" *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors">invalid password</div>
                    <div class="input-group mb-3">
                        <p style="color: red;" id="error"></p>  
                    </div>
                    <div class="input-group mb-3 login-btn-center">
                        <button type="submit" class="btn btn-primary" >Register</button>
                        
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
